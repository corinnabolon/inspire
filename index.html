<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <!-- SECTION -->
  <header>
  </header>

  <!-- SECTION -->
  <main>

    <section id="router-view">
      <!-- primary viewport -->
      <div class="container-fluid">
        <section class="row d-flex justify-content-between">
          <div class="col-3 my-3">
            <div class="bg-filter text-light fs-4 ps-2 px-3 mt-2 d-flex justify-content-between">
              <p id="todo-count"></p>
              <class= role="button" onclick="app.TodosController.showHideToDos()" class="fs-4 ps-3" id="mdi-arrow">
                </p>
            </div>
            <div id="see-todos">
            </div>
            <div id="todos" class="hidden bg-filter text-light fs-5 mt-2 p-2 pe-4">
              <div class="d-flex align-items-end">
                <form onsubmit="app.TodosController.createTodo(event)" class="d-flex flex-column">
                  <div>
                    <input class="mt-3" id="description" name="description" type="text" required minlength="3"
                      maxlength="30" placeholder="New To-Do" class="fs-4 title-input">
                    </input>
                  </div>
                  <div class="text-end">
                    <button type="submit" class="btn btn-success mt-2 text-dark fw-bold mt-0">Make New
                      To-do</button>
                  </div>
                </form>
              </div>
              <div id="todo-list" class="px-2">
                <!-- <p>${this.description}</p><i class="mdi mdi-checkbox-blank-outline"></i> -->
              </div>
            </div>
          </div>
          <div class="col-1 me-2">
            <div class="row">
              <div class="col-12 bg-filter text-light p-1 mt-2">
                <p id="photographerName"></p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>


  </main>

  <!-- SECTION -->
  <footer>
    <div class="container">
      <section class="row">
        <div class="col-12 d-flex align-items-end justify-content-center text-light">
          <div id="quoteSpot" class="d-flex flex-column align-items-end justify-content-center fw-bold mb-3">
          </div>
        </div>
        <div class="col-12 mb-4">
          <div class="text-light px-5 py-3 d-flex align-items-center  justify-content-between bg-filter rounded-pill">
            <!-- <a class="navbar-brand" href="#">
              <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
                loading="lazy">
              <span class="ml-2">Inspire</span>
            </a> -->
            <div id="weatherSpot"></div>
            <div id="clockSpot" class="clock-font"></div>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav"> -->
            <!-- NAVLINKS -->
            <div class="justify-content-end align-items-center d-flex" id="authstate"></div>
          </div>
        </div>
      </section>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>

</html>
